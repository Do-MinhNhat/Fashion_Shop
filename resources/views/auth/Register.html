<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng Kí</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <script>
            tailwind.config = {
                theme: { extend: { fontFamily: { serif: ['"Playfair Display"', 'serif'], sans: ['"Lato"', 'sans-serif'] } } }
            }
        </script>
        <style>
            .no-scrollbar::-webkit-scrollbar { display: none; }
            .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

            body {
                font-family: "Inter", sans-serif;
            }
        </style>
    </head>

    <body class="h-screen flex overflow-hidden ">
        <div class="w-full lg:w-1/2 flex items-center justify-center bg-white p-8">
            <div class="w-full max-w-md">
                <div class="text-center mb-10">
                    <h1 class="text-3xl  font-bold mb-2">Đăng kí</h1>
                    <p class="text-gray-500 text-sm">Chào mừng trở lại với CDHN</p>
                </div>

                <form class="space-y-6">
                    <div>
                        <label class="block text-xs uppercase font-bold text-gray-500 mb-1">Email</label>
                        <input type="email" class="w-full border border-gray-300 px-4 py-3 rounded-none focus:border-black focus:ring-0 outline-none transition">
                    </div>
                    <div>
                        <div class="flex justify-between mb-1">
                            <label class="block text-xs uppercase font-bold text-gray-500">Mật khẩu</label>
                        </div>
                        <input type="password" class="w-full border border-gray-300 px-4 py-3 rounded-none focus:border-black focus:ring-0 outline-none transition">
                    </div>
                    <div>
                        <div class="flex justify-between mb-1">
                            <label class="block text-xs uppercase font-bold text-gray-500">Xác Nhận Mật khẩu</label>
                            <a href="#" class="text-xs text-gray-400 hover:text-black">Quên mật khẩu?</a>
                        </div>
                        <input type="password" class="w-full border border-gray-300 px-4 py-3 rounded-none focus:border-black focus:ring-0 outline-none transition">
                    </div>

                    <button class="w-full bg-black text-white py-3 uppercase tracking-widest text-xs font-bold hover:bg-gray-800 transition">Đăng kí</button>
                </form>

                <div class="mt-8 text-center text-sm">
                    <p class="text-gray-500">đã có tài khoản? <a href="Login.html" class="text-black font-bold underline">Đăng nhập ngay</a></p>
                </div>
                
                <div class="mt-8 flex justify-center gap-4">
                    <button class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-50"><i class="fab fa-google"></i></button>
                    <button class="w-10 h-10 rounded-full border border-gray-300 flex items-center justify-center hover:bg-gray-50"><i class="fab fa-facebook-f"></i></button>
                </div>
            </div>
        </div>

        <div class="hidden lg:block w-1/2 relative">
            <img src="https://images.unsplash.com/photo-1469334031218-e382a71b716b?q=80&w=2070" class="w-full h-full object-cover grayscale hover:grayscale-0 transition duration-1000">
            <div class="absolute inset-0 bg-black/20"></div>
            <div class="absolute bottom-10 left-10 text-white">
                <h2 class="text-4xl  font-bold">Welcome Back.</h2>
                <p class="tracking-widest uppercase text-sm mt-2">The Art of Fashion</p>
            </div>
        </div>
    </body>
</html>
